# ---------------- CONFIG NAME ----------------
name=Log4j2PropertiesConfig

# ---------------- APPENDERS ----------------

# Console Appender
appender.console.type=Console
appender.console.name=ConsoleAppender
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level %c - %msg%n

# File Appender
appender.file.type=File
appender.file.name=FileAppender
appender.file.fileName=D:\\Eclipse-Workspace\\Excel_Project\\target\\app.log
appender.file.append=false
appender.file.layout.type=HTMLLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level %c - %msg%n

# ---------------- ROOT LOGGER ----------------
rootLogger.level=ERROR
rootLogger.appenderRefs=console,file
rootLogger.appenderRef.console.ref=ConsoleAppender
rootLogger.appenderRef.file.ref=FileAppender